<head>
    <title>G-KEEP(почти)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="search-container">
        <form>
            <input type="text" placeholder="Поиск...">
            <button type="submit"></button>
        </form>
    </div>


    <div class="notes-list"></div>

    <div class="modal" id="editor-window-container">
        <div class="changing-form">
            <input class="editor-window-title" type="text">
            <br>
            <textarea class="editor-window-textarea"> </textarea>
            <br>
            <input class="editor-window-id" type="text">
            <input type="button" class="editor-window-closebutton" value="Закрыть">
            <input type="button" class="editor-window-savebutton" value="Изменить">
        </div>
    </div>

    <div class="add-button">
        <button class="add-notes" onclick=addClick()>
            <img src="add.svg">
            </button>
    </div>


    <script src="storageLib.js"></script>
    <script src="script.js"></script>
